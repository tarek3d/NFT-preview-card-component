<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="./images/png" size="32x32" href="./images/favicon-32x32.png">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="./master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="main-image">
            <img class="eqbk" src="./images/image-equilibrium.jpg" alt="equilibrium">
            <img class="vbk" src="./images/icon-view.svg" alt="view">
        </div>
        <div class="header">Equilibrium #3429</div>
        <div class="prag">Our Equilibrium collection promotes balance and calm.</div>
        <div class="box1">
            <div class="price"><img src="./images/icon-ethereum.svg" alt="ethereum"><span>0.041 ETH</span></div>
            <div class="time"><img src="./images/icon-clock.svg" alt="clock"><span>3 days left</span></div>
        </div>
        <hr>
        <div class="box2">
            <div class="avatar-image"><img src="./images/image-avatar.png" alt="avatar"></div>
            <div class="creat">Creation of <span>Jules Wyvern</span></div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">TArek</a>.
    </div>
</body>
</html>
